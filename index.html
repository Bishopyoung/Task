<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Form</title>
</head>
<body>
    <h1>Identity Form</h1>
    <p>Please fill out the following details</p>
    <form>
        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br>
        <label for="phone">Enter Your Phone Number</label>
        <input type="tel" name="phone" id="phone" required><br>
        <label for="male">Male</label>
        <input type="radio" name="sex" id="male" required><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="sex" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>
        <input type="submit" value="Submit">
    </form>  
</body>
</html>
